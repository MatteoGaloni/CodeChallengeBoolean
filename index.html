<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>      
        
    <div class="contenitore">

        <header> 
            <!--logo LIM-->           
            <img class="logo" src="logo.png">
            <h2>Taking Booleaners from A to B</h2>            
        </header>
        
        
        <nav>
            <!-- barra di prenotazione -->
            <div class="options">                
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
                
            </div>

        </nav>

       
        <main>
             <!-- monopattini disponibili -->
            <section class="monopattino-uno">
                <input type="checkbox">
                <h3 class="gino">Monopattino Gino22</h3>
                <h4>&#8614;
                    Via Guadalametri - a 220 metri da te</h4>
                <h5>Stato carica:</h5>
                <div class="barragino"></div>
            </section>

            <section class="monopattino-due">
                <input type="checkbox">
                <h3 class="gino">Monopattino Mike24</h3>
                <h4>&#8614;
                    Via Ricciardoni - a 420 metri da te</h4>
                <h5>Stato carica:</h5>
                <div class="barramike"></div>

            </section>

            <section class="monopattino-tre">
                <input type="checkbox">
                <h3 class="gino">Monopattino Fede154</h3>
                <h4>&#8614;
                    Via Mentarini - a 490 metri da te</h4>
                <h5>Stato carica:</h5>
                <div class="barrafede"></div>

            </section>

            
        </main>
    </div>
</body>
</html>
